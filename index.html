<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Habit Tracker + Flash-Card Study Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="DashBoard">
        <div class="DashBoard Component" id="dash">
        </div>
        <div class="saveIcon Component" id="saveimg">
            <img src="assets/saveIcon.svg">
        </div>
    </div>
    <div class="Btn Component">
        <p>Add new note</p>

    <div class="BotionTeacher">

            <p class="Chatbox Component text">hello</p>
            <img src="assets/chatbox.svg">
            
        </div>
        <div class="teacher Component">
            <img src="assets/teacher.svg">
        </div>
    </div>

<script src="script.js"></script>

</html>
